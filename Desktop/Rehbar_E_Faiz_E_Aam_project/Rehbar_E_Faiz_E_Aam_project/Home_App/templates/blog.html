{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url('{% static 'images/aw.gif' %}');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-7">
              <h2 class="heading mb-5">Our Blog</h2>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
  
  <div class="site-section bg-light">
    <div class="container">

      
      <div class="row">

        {% for blogs in data %}
        
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0">
          <div class="post-entry">
            <a href="{% url 'blog_post_detail' blogs.slug  %}" class="mb-3 img-wrap">
              <img src="{{ blogs.image.url}}" alt="Image placeholder" class="img-fluid">
            </a>
            <h3><a href="#">{{ blogs.title }}</a></h3>
            <span class="date mb-4 d-block text-muted">{{ blogs.updated_at }}</span>
            <p>{{ blogs.full_description|truncatewords:30 }}</p>
            <p><a href="{% url 'blog_post_detail' blogs.slug  %}" class="link-underline">Read More</a></p>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </div> <!-- .section -->        

{% endblock body %}
