<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Style to hide the top bar (may not work in all browsers) */
        #google_translate_element iframe {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Website</h1>
    </header>
    <main>
        <p>This is a sample paragraph that you want to translate.</p>
    </main>

    <!-- JavaScript to customize Google Translate widget -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        // Function to hide the top bar after widget initialization
        function hideGoogleTranslateTopBar() {
            const googleTranslateFrame = document.querySelector('#google_translate_element iframe');
            if (googleTranslateFrame) {
                googleTranslateFrame.style.display = 'none';
            }
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- HTML container for the translation widget -->
    <div id="google_translate_element"></div>

    <!-- Hide the top bar after widget initialization -->
    <script type="text/javascript">
        setTimeout(hideGoogleTranslateTopBar, 2000); // Adjust the delay as needed
    </script>
</body>
</html>
