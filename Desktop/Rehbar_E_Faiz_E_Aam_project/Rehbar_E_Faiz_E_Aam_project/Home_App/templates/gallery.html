{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url('{% static 'images/cam.jpeg' %}');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-7">
              <h2 class="heading">Our Gallery</h2>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a href="{% static 'images/img_1.jpg' %}" class="img-hover" data-fancybox="gallery">
            <span class="icon icon-search"></span>
            <img src="{% static 'images/img_1.jpg' %}" alt="Image placeholder" class="img-fluid">
          </a>
        </div>
        <div class="col-md-4">
          <a href="{% static 'images/img_2.jpg' %}" class="img-hover" data-fancybox="gallery">
            <span class="icon icon-search"></span>
            <img src="{% static 'images/img_2.jpg' %}" alt="Image placeholder" class="img-fluid">
          </a>
        </div>
        <div class="col-md-4">
          <a href="{% static 'images/img_3.jpg' %}" class="img-hover" data-fancybox="gallery">
            <span class="icon icon-search"></span>
            <img src="{% static 'images/img_3.jpg' %}" alt="Image placeholder" class="img-fluid">
          </a>
        </div>
       
    
      </div>
    </div>
  </div>

  {% include 'BecomeVolunteer.html' %}

{% endblock body %}
