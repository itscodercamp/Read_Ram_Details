{% extends 'base.html' %}
{% block title %}Sasta Code Generator{% endblock title %}
{% load static %}

{% block body %}

<div class="container row mx-auto mt-5 ">

  <div class="container col-lg-6 d-none d-lg-block text-center"><h2>Explore The Feature of AI</h2>
  <img src="{% static 'images/robo.gif' %}" alt=""  class="px-5 mt-3 img-fluid h-75 rounded-5 ">
  </div>
  
  <div class="col-lg-6 pb-5 mx-auto shadow-lg rounded-4 pb-5 mb-5 " id='login-form'>

      <h2  class='text-center pb-5 pt-5'>Login Page</h2>
      <div class="col-12 mb-4 mt-4">
          <label for="email" class="">Email</label>
          <input type="email" autocomplete="email" class="form-control" name="email" id="email">
      </div>
  
      <div class="col-12 mb-4">
          <label for="password" class="">Password</label>
          <input type="password" class="form-control" name="password" id="password">
      </div>
      <div class="form-check pt-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
          Remember Me
          </label>
      </div>
      <div class="col-4 pt-3 mx-auto text-center">
          <button type="submit" class="form-control btn btn-success" name="submit" id="submit">Login</button>
      </div>
      <div class="col-4 ">
          <a href="{% url 'signup' %}" class='text-black' >Don't Have an Account</a>
      </div>
      <div class="col-4  mx-auto">
      </div>

    </div>
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script>

  $(document).ready(function () {
    $('#submit').click(function (e) { 
      e.preventDefault();
      
      var email = $('#email').val()
      var password = $('#password').val()

      $.ajax({
        type: "POST",
        url: "{% url 'login_check' %}",
        data: {
          'email': email,
          'password':password,
        },
        success: function (response) {
          
        }
      });
    });
  });
</script>
{% endblock body %}
