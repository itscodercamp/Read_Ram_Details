{% extends 'base.html' %}

{% block title %}Blog{% endblock title %}

{% block body %}
    <h1>Blog</h1>
    {% for post in blog_posts %}
        <div>
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            <a href="{% url 'blog_detail' post.slug %}">Read More</a>
        </div>
    {% endfor %}
{% endblock body %}
